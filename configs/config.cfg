[nlp]
lang = "en"
pipeline = ["llm"]

[components]

[components.llm]
factory = "llm"

[components.llm.task]
@llm_tasks = "spacy.NER.v2"
labels = ["CLASS", "COMPOUND", "DISEASE", "MECHANISM"]

[components.llm.task.label_definitions]
CLASS = "broad category of a drug, such as 'small molecule' or 'Benzo-fused heterocyclic derivatives'"
COMPOUND = "a specific molecule or drug, such as Fluorouracil, aspirin, insulin, etokimab, Thienopyridinone compounds"
DISEASE = "a disease or medical condition"
MECHANISM = "the mechanism of action of a drug, typically an EFFECT (e.g. inhibitor, agonist, blocker) and a TARGET (e.g. serotonin receptor, sodium channel, IL-17)"

[components.llm.task.examples]
@misc = "spacy.FewShotReader.v1"
path = "configs/ner_examples.yml"

[components.llm.backend]
@llm_backends = "spacy.LangChain.v1"
query = {"@llm_queries": "spacy.CallLangChain.v1"}
api = "OpenAI"
config = {"model": "gpt-3.5-turbo", "temperature": 0.3}
