[pytest]
log_cli = true
log_cli_level = WARNING
asyncio_mode = auto
filterwarnings =
    ignore:.*Deprecated call to `pkg_resources.declare_namespace\(\'google.*:DeprecationWarning
    ignore:.*pkg_resources is deprecated as an API.*:DeprecationWarning
    ignore:.*Deprecated call to `pkg_resources.declare_namespace\(\'mpl_toolkits\'.*:DeprecationWarning
    ignore:.*distutils Version classes are deprecated.*:DeprecationWarning
    ignore:.*It is deprecated to return a value that is not None from a test case.*:DeprecationWarning
    ignore:.*torch.utils._pytree._register_pytree_node is deprecated.*
